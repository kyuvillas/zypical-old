<style>
    .signupDialog input{
        border-color:gray;
        color:gray;
    }
    
    .signupDialog label{
        color:gray;
    }
    
    .signupDialog md-select-value{
        border-color:gray;
    }
</style>

<md-dialog aria-label="Signup" class="signupDialog" style="min-width:600px;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color:white;">Login</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-icon="/zypical/assets/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" flex>
                <div flex layout="column">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex>
                            <md-icon md-svg-src="/zypical/assets/icons/ic_person_pin_black_24px.svg"></md-icon>
                            <input type="text" placeholder="Name" ng-required="true">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Sex</label>
                            <md-select ng-model="sex" ng-required="true">
                                <md-option>Male</md-option>
                                <md-option>Female</md-option>
                            </md-select>
                        </md-input-container> 
                    </div>
                        
                    <md-input-container class="md-block">
                        <md-icon md-svg-src="/zypical/assets/icons/ic_email_black_24px.svg" class="email"></md-icon>
                        <input type="email" placeholder="Email" ng-required="true">
                    </md-input-container>
<!--
                    <md-input-container class="md-block">
                        <md-icon md-svg-src="/zypical/assets/icons/ic_security_black_24px.svg"></md-icon>
                        <input type="password" placeholder="Password" ng-required="true">
                    </md-input-container>
-->
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-primary" fb-login type="button">Login with Facebook</md-button>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button>Log In</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
